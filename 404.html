      <script>
        const AV = window.AV;
        AV.init({
          appId: "U6Hl8X8k79tN3yiAcjo6L5ZJ-MdYXbMMI",
          appKey: "ZxVxhraPILZtS26hzCzeVjE4",
          serverURLs: "https://MdYXbMMI.api.lncldglobal.com"
        });

        const counterId = location.pathname;

        function updateCounter(type) {
          const Counter = AV.Object.extend("Counter");
          const query = new AV.Query("Counter");
          query.equalTo("url", counterId);
          query.first().then((res) => {
            if (res) {
              if (type === "like") res.increment("likes");
              else res.increment("views");
              res.save().then(showCounts);
            } else {
              const newCounter = new Counter();
              newCounter.set("url", counterId);
              newCounter.set("likes", type === "like" ? 1 : 0);
              newCounter.set("views", type === "like" ? 0 : 1);
              newCounter.save().then(showCounts);
            }
          });
        }

        function showCounts(res) {
          if (res) {
            document.getElementById("like-count").innerText = res.get("likes");
            document.getElementById("view-count").innerText = res.get("views");
          }
        }

        function likePost() {
          updateCounter("like");
        }

        updateCounter("view");
      </script>
